<!DOCTYPE html>
<html lang="pl">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../../../lib/vendor/jsjac.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../lib/scaleApp.min.js"></script>
	<script type="text/javascript" src="../../../lib/xmpp/connection.js"></script>
	<script type="text/javascript" src="../../../lib/xmpp/roster.js"></script>
	<script type="text/javascript" src="xmpp-client.js"></script>
	<script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
	<link rel="stylesheet" href="../../../lib/css/style.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6 offset4" id="login-form">
			    <form class="form-horizontal">
				    <div class="control-group">
					    <label class="control-label" for="inputJid">JID</label>
					    <div class="controls">
					    	<input type="text" id="inputJid" placeholder="JID">
					    </div>
				    </div>
				    <div class="control-group">
					    <label class="control-label" for="inputPassword">Password</label>
					    <div class="controls">
					    	<input type="password" id="inputPassword" placeholder="Password">
					    </div>
				    </div>
				    <div class="control-group">
					    <div class="controls">
					    	<button id="login" type="button" class="btn">Login</button>
					    </div>
				    </div>
			    </form>		
			</div>
		</div>
		<div class="row-fluid" id="chat-ui">
		        <div class="span3">
			      <button id="logout" type="button" class="btn">Logout</button>
			      <div class="well">
				<ul id="roster" class="unstyled"></ul>
			      </div>
		        </div>
		        <div class="span9">
			  <div id="chat-windows" class="tabbable tabs-left">
			    <ul class="nav nav-tabs">
			    </ul>
			    <div class="tab-content">
			    </div>
			  </div>
		        </div>
		</div>
		<div class="row-fluid well" id="log">
			<p>Hello, world!</p>
		</div>
	</div>
	
	<div class="hidden">
	    <li id="roster-item">
	      <svg width="8" height="8" xmlns="http://www.w3.org/2000/svg" version="1.1">
		<circle cx="4" cy="4" r="4" fill="grey" />
	      </svg>
	      <a href="#" jid="" class="roster-item"></a><span class='status'></span>
	    </li>
	    
	    <div id="chat-window-template">
		<div class="chat-window">
		  
		</div>
		<form class="chat-form form-search">
		  <input type="hidden" name="to" value="toudi@meet.js" />
		  <input type="text" name="message" class="input-xxlarge" />
		  <button type="submit" class="btn" class="send-message-button">Send</button>
		</form>
	    </div>
	
	</div>
</body>
</html>
