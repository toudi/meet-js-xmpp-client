<!DOCTYPE html>
<html lang="pl">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../../../lib/vendor/jsjac.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../lib/scaleApp.min.js"></script>
	<script type="text/javascript" src="../../../lib/xmpp/connection.js"></script>
	<script type="text/javascript" src="xmpp-client.js"></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
	<link rel="stylesheet" href="../../../lib/css/style.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6">
			    <form class="form-horizontal">
				    <div class="control-group">
					    <label class="control-label" for="inputJid">JID</label>
					    <div class="controls">
					    	<input type="text" id="inputJid" placeholder="JID">
					    </div>
				    </div>
				    <div class="control-group">
					    <label class="control-label" for="inputPassword">Password</label>
					    <div class="controls">
					    	<input type="password" id="inputPassword" placeholder="Password">
					    </div>
				    </div>
				    <div class="control-group">
					    <div class="controls">
					    	<button id="login" type="button" class="btn">Login</button>
					    	<button id="logout" type="button" class="btn">Logout</button>
					    </div>
				    </div>
			    </form>		
			</div>
			<div class="span6" id="log">
				<p>Hello, world!</p>
			</div>
		</div>
	</div>
</body>
</html>
